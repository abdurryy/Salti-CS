<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>
<body>
    <div id="intro">
        <div id="popup" style="display: none;">
            <h1>Information</h1>
            <p>Your call was either declined or trapped between a call/request!</p>
            <button onclick="document.getElementById('popup').style.display='none'">CLOSE</button>
        </div>
        <div id="cont">
            <h1>Salti CS</h1>
            <p>A bridge between you and the unreachable.</p>
        </div>
        <div id="input">
            <input id="number" type="text" placeholder="07XXXXXXXX">
            <button id="call_btn" onclick="call()" style="margin-left:2px;">CALL</button>
            <br>
            <div id="hangup_ctn" style="display: none; justify-content: center;">
                <button id="hangup_btn" onclick="hangup()" style=" width: 200px; margin-top: 10px; background-color: rgb(255, 102, 0);">HANGUP</button>
            </div>
            <br>
            <p id="status">SERVER STATUS:</p>
            
        </div>
    </div>
</body>
<script src="js/call.js"></script>
</html>
